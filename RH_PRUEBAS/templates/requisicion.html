{% extends "layout.html" %}
{% block content %}
<div class="tablass">
<table  class="bordercolor">
    <tbody>
        <tr>
            <td class="minap" valign="top">
                <div class="mintit">
                    <h3 class="center">REQUISICIÓNES</h3>
                </div>
                
                <table class="table table-dark table-hover" class="bordercolor">
                    <thead>
                        <tr>
                            <td>Empleo Requerido</td>
                            <td></td>
                            <td></td>
                            <td><rigth><h2><a href="/requisicion_agrega2" class="btn btn-dark btn-sm">Agregar Requisición</a></h2></rigth></td>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in req %}
                        <tr>
                            <td width="60%">
                                {{i.1}}
                            </td>
                            <td  width="6%" class="center">
                                <a href="/requisicion_fdetalle/{{i.0}}" class="btn btn-outline-info btn-sm ">Detalle</a>
                            </td>
                            <td  width="6%" class="center">
                                <a href="/requisicion_fedita/{{i.0}}" class="btn btn-outline-info btn-sm ">Editar</a>
                            </td>
                            <td  width="6%" class="center">
                                <a href="/requisicion_borrar/{{i.0}}" class="btn btn-outline-primary btn-sm">Borrar</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </td>
        </tr>
    </tbody>
</table>
</div>
<form class="row g-3" action="/requisicion_fdetalle/" method="GET">
    <h3>
        <b class="mintit"> Detalle: </b>
    </h3>
    <div class="col-md-12">
        <label class="minap">Folio</label>
        <input type="text" class="form-control" name="folio" id="folio" value="{{folio.0}}" readonly="readonly"></input>
     </div>
     
     <div class="col-md-6">
        <label class="minap">Fecha de Elaboración</label>
        <input type="text" class="form-control" name="elab" id="elab" value="{{elab.0}}" readonly="readonly"></input>
     </div>
     <div class="col-md-6">
        <label class="minap">Fecha Reclutamiento</label>
        <input type="text" class="form-control" name="recluta" id="recluta" value="{{recluta.0}}" readonly="readonly"></input>
     </div>
     <div class="col-md-12">
        <label class="minap">Inicio Vacante</label>
        <input type="text" class="form-control" name="inicvac" id="inicvac" value="{{inicvac.0}}" readonly="readonly"></input>
     </div>
     <div class="col-md-8">
        <label class="minap">Motivo</label>
        <input type="text" class="form-control" name="motivo" id="motivo" value="{{motivo.0}}" readonly="readonly"></input>
     </div>
     <div class="col-md-4">
        <label class="minap">Motivo Especifique</label>
        <input type="text" class="form-control" name="motes" id="motes" value="{{motes.0}}" readonly="readonly"></input>
     </div>
     <div class="col-md-12">
        <label class="minap">Tipo</label>
        <input type="text" class="form-control" name="tipo" id="tipo" value="{{tipo.0}}" readonly="readonly"></input>
     </div>
     <div class="col-md-12">
        <label class="minap">Nombre Solicita</label>
        <input type="text" class="form-control" name="nomsoli" id="nomsoli" value="{{nomsoli.0}}" readonly="readonly"></input>
     </div>
     <div class="col-md-12">
         <label class="minap">Nombre Autoriza</label>
         <input type="text" class="form-control" name="nomauto" id="nomauto" value="{{nomauto.0}}" readonly="readonly"></input>
     </div>
     <div class="col-md-12">
      <label class="minap">Nombre Revisa</label>
      <input type="text" class="form-control" name="nomrevi" id="nomrevi" value="{{nomrevi.0}}" readonly="readonly"></input>
     </div>
</form>
{% endblock %}
